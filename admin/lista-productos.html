<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../img/logo.ico">
    <meta name="viewport" content="width=device-width, initial-
    scale=1.0">

    <title>Listado de Productos </title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
    <body>
        <header>
            <nav class="navbar-panel ">
                <a href="../index.html">Ir a la tienda</a>
                <a href="lista-productos.html">Ver inventario</a>
                <a href="agregar-producto.html">Agregar producto</a>
                <a href="ver-producto.html">Ver producto</a>
                <a href="editar-eliminar-producto.html">Editar/Eliminar producto</a>
                <a href="ver-mensajes.html">Mensajes</a>

            </nav>
        </header>
        <div class="logo-centrado">
            <img src="../img/logo.png" alt="logo" width="150">
        </div>
        <h1>Listado de Productos del Inventario</h1><br>
        <table> <!-- Se crea una tabla para mostrar los productos. -->
            <thead> <!--Encabezado de la tabla con columnas para código,
            descripción, cantidad, precio y acciones.-->

                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th align="right">Precio</th>
                    <th>Imagen</th>
                    <th align="right">Categoría</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"> </tbody>
        </table><br>


        <script>
            const URL = "https://JuanjoPatti.pythonanywhere.com/"
            
            fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
               
                    return response.json();
                } else {
               

                    throw new Error('Error al obtener los productos.');
                }
            })
            
            .then(function (data) {
            let tablaProductos = document.getElementById('tablaProductos'); //Selecciona el elemento del DOM donde se mostrarán los productos.
            
            // Iteramos sobre cada producto y agregamos filas a la tabla

            for (let producto of data) {
            let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.

            fila.innerHTML = '<td>' + producto.codigo + '</td>' + '<td>' + producto.descripcion + '</td>' + '<td align="right">' + producto.cantidad +'</td>' + '<td align="right">' + producto.precio + '</td>' + '<td><img src=https://www.pythonanywhere.com/user/JuanjoPatti/files/home/JuanjoPatti/mysite/static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.categoria + '</td>';
            //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere

    //'<td><img src=http://127.0.0.1:5000/static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.categoria + '</td>';
    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.

    tablaProductos.appendChild(fila);
    }
    })
    //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
    .catch(function (error) {
    // Código para manejar errores
    alert('Error al obtener los productos.');
    });
    </script>
    <footer><p>Trabajo Práctico integrador - Codo a Codo 2024</p></footer>
    </body>
</html>
