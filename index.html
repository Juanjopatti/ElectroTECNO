<!DOCTYPE html>
    <html lang="es">
    <head>
      <title>ElectroTECNO | Tienda</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--Conección a Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!--Conección a Font Awesome-->
      <script src="https://kit.fontawesome.com/bdf2e61ad5.js" crossorigin="anonymous"></script>

      <!--Icono de la página-->
      <link rel="shortcut icon" href="./img/logo.ico">
      <link rel="stylesheet" href="./css/estilos_tiensa.css">


    </head>
    <body>



      <div class="contenedor">
        <header class="header " id="idHeader">

          <!--El header se trae de la hoja "index.js" y se enlaza al HTML mediante el "id" de la etiqueta "header",
            se hizo de esta forma para poder usar un solo encabezado para todas las paginas del sitio"-->
        </header>

        <aside class="sidebar">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">

          </div>



        </aside>

        <main class="contenido">
          <div><h2>Todo en Smart TV</h2></div>

          <div class="classtv" id="idTv">

          </div>
          <div><h2>Todo en Smartphones</h2></div>
          <div class="classtv" id="idCel">

          </div>
          <div><h2>Todo en Notebooks</h2></div>
          <div class="classtv" id="idNotb">

          </div>

          <div class="baner">
            <h1>¿Que esperas para actualizarte?</h1>
          </div>

          <div class="categorias">
            <a href="#idTv"><span><img src="./img/logo_smarttv.jpg" alt="tv" width="150px"></span></a>
            <a href="#idTv"><span><img src="./img/logo_cel.png" alt="cel" width="150px"></span></a>
            <a href="#idTv"><span><img src="./img/logo_smarttv.jpg" alt="pc" width="150px"></span></a>
          </div>



        </main>

        <footer class="footer" id="idFooter">
          <!--Para el footer se uso el mismo método que en el header, se trae de "index.js" y se enlaza mediante el "id"
          de la etiqueta "footer"-->
        </footer>
      </div>
      <script src="./js/index.js"></script>
    </body>
    </html>
